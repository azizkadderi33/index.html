
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>زخرفلي DZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('https://up6.cc/2025/07/175185286313331.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      padding: 10px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: red;
      font-size: 28px;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { color: red; }
      50% { color: yellow; }
    }
    h2 {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px cyan;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #e60000;
      color: white;
      font-weight: bold;
    }
    .section {
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
    }
    .output div {
      background: #111;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
      position: relative;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px red; }
      to { text-shadow: 0 0 20px blue; }
    }
    .copy-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background: #1877f2;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .fb-support {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #1877f2;
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 10;
    }
    .fb-support a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .examples {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 15px;
      line-height: 2;
      box-shadow: 0 0 10px red;
    }
    .examples-title {
      text-align: center;
      font-weight: bold;
      font-size: 17px;
      margin-bottom: 5px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>🔥 زخرفلي DZ 🔥</h1>

<div class="examples">
  <div class="examples-title">🌀 أمثلة أسماء فيسبوك مزخرفة ومقبولة:</div>

  ﺷﹻﹻﻣﹻۄڅ<br>
  ءڼۨڪٰٖطٖ كياٖتةةۦٰ۪۫ۦ<br>
  ﭑرهۧ۫ہۧ۫ﹻﮨۧ۫ابۧ۫ہۧ۫ہي<br>
  ﻃﹻٚ۬ﮱﹻٚ۬ﺒﹻٚ۬ﮱﻊ ﺑﹻٚ۬ﮱﹻٚ۬ﺪﯡي<br>
  سہٰۣۗۨﹻﹷٰٰلطان ﹷٰٰۦ<br>
  عبہٰ۫۬ۓﹻود اآلمہٰ۫۬شۓﹻﺂﭑكہٰ۫۬سہٰ۫۬ۓ
</div>

</html>
